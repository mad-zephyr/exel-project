<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Pure JavaScript Exel Project</title>
</head>

<body>

  <div id="app" class="container">
    <div class="exel">
      <div class="exel__header">
        <input type="text" class="input" value="Новая таблица">

        <div>
          <div class="button">
            <span class="material-icons"> exit_to_app </span>
          </div>
          <div class="button">
            <span class="material-icons"> delete_outline </span>
          </div>
        </div>

      </div>
      <div class="exel__toolbar">
        <div class="button">
          <span class="material-icons"> format_align_left </span>
        </div>
        <div class="button">
          <span class="material-icons"> format_align_center </span>
        </div>
        <div class="button">
          <span class="material-icons"> format_align_right </span>
        </div>
        <div class="button">
          <span class="material-icons"> format_bold </span>
        </div>
        <div class="button">
          <span class="material-icons"> format_italic </span>
        </div>
        <div class="button">
          <span class="material-icons"> format_underline </span>
        </div>

      </div>
      <div class="exel__formula">
        <div class="info">Fx</div>
        <div class="input" contenteditable="true" spellcheck="false">Внесите вашу формулу</div>

      </div>
      <div class="exel__table">

        <div class="row">
          <div class="row-info"> </div>
          <div class="row-data">
            <div class="column" >A</div>
            <div class="column">B</div>
            <div class="column">C</div>
            <div class="column">D</div>
            <div class="column">E</div>
          </div>
        </div>
        <div class="row">
          <div class="row-info">1</div>
          <div class="row-data">
            <div class="cell selected" contenteditable="true">0</div>
            <div class="cell" contenteditable="true">1</div>
            <div class="cell" contenteditable="true">2</div>
            <div class="cell" contenteditable="true">3</div>
          </div>
        </div>

        <div class="row">
          <div class="row-info">2</div>
          <div class="row-data">
            <div class="cell " contenteditable="true">0</div>
            <div class="cell" contenteditable="true">1</div>
            <div class="cell" contenteditable="true">2</div>
            <div class="cell" contenteditable="true">3</div>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
